# Application Name
spring.application.name=leave-management

# Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/leave_management?useSSL=false&serverTimezone=UTC


# JPA & Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

#Import secret config
spring.config.import=application-secret.properties

# JWT Configuration
jwt.expirationMs=3600000
